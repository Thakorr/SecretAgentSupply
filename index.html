<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href=".resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="header">
      <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
      <span class="name">SECRET AGENT SUPPLY INC.</span>
    </div>
    <div class="banner">
      <div class="box">
        <p>NEW ARRIVAL</p>
        <p>SPORT BIKES AND MOTORCYCLES</p>
      </div>
    </div>
    <div class="nav">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </div>
    <div class="gallery">
      <div class="pen">
        <img src="./resources/images/pen.png" alt="Exploding Pen">
        <div class="description">
          <p>Exploding Pen</p>
        </div>
      </div>
      <div class="watch">
        <img src="./resources/images/watch.png" alt="Cellular Watch">
        <div class="description">
          <p>Cellular Watch</p>
        </div>
      </div>
      <div class="glasses">
        <img src="./resources/images/glasses.png" alt="Thermal Glasses">
        <div class="description">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>
    <div class="information">
      <div class="location">
        <p>Location</p>
      </div>
      <div class="hours">
        <p>Hours</p>
      </div>
    </div>
    <div class="footer">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
